<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section id="login-section">
        <div id="login-wrapper">
            <p id="login-logo">Login</p>
            <button id="kakao-login" class="size">
                <img src="https://auth.techit.education/static/img/kakao_talk.svg"/>
                <strong>카카오톡으로 로그인</strong>  
            </button>
            <form class="login-form">
                <input type="email" id="login-id" class="size" placeholder="이메일">
                <input type="password" id="password" class="size" placeholder="비밀번호">
                <button type="button" id="login-btn" class="size">로그인</button>
            </form>
            
            <a id="login-bottom">비밀번호를 잊으셨나요?</a>
        </div>
    </section>
    <section id="popup">
        <div class="success">
            <strong class="login-suc">로그인에 성공하셨습니다.</strong>
            <button class="ok" id="okok">확인</button>
        </div> 
    </section>
    <script src="login.js"></script>
</body>
</html>
