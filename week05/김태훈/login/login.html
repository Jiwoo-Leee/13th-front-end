<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>로그인 페이지</title>
</head>
<body>
    <section id="login-section">
        <div id="login-wrapper">
            <p id="login-logo">Login</p>


            
            <button id="kakao-login" class="size">
                <img src="https://auth.techit.education/static/img/kakao_talk.svg">
                <strong>카카오톡으로 로그인</strong>
                <!-- <span>카카오톡으로 로그인</span> -->
            </button>


            <form class="login-form">
                <input type="email" id="login-id" class="size" placeholder="이메일">
                <input type="password" id="password" class="size" placeholder="비밀번호">

                <button type="button" id="login-btn" class="size">로그인</button>
            </form>


            <a id="login-bottom">비밀번호를 잊으셨나요?</a>
            


        </div>
    </section>
    <section id="login-success">
        <div id="login-success-wrapper">
            <div id="login-success-content">
                <strong id="login-s-com">로그인에 성공하였습니다.</strong>
                <button id="login-s-btn">
                    확인
                </button>
            </div>
        </div>

    
    <script src="./login.js"></script>
</body>
</html>
