<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동기 / 비동기 - 예제1</title>
    <style>
      #hoverBox {
        width: 200px;
        height: 200px;
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <div id="htmlContainer">"표시되는 HTML 자리"</div>
    <br />
    <!--여기에 나중에 새 HTML 코드가 표시됨-->
    <textarea id="htmlInput"></textarea>
    <br />
    <!--사용자가 HTML 코드를 직접 입력할 수 있는 텍스트 박스-->
    <button id="updateHtml">HTML 업데이트</button>
    <br />
    <!--버튼을 누르면 자바스크립트 코드가 실행-->

    <!--DOM 조작과 Event 처리 예제문제 1-->
    <button id="myButton">버튼</button>
    <br />
    <!--DOM 조작과 Event 처리 예제문제 2-->
    <button id="colorChangeBtn">색깔 바꾸기</button>
    <br />
    <!--DOM 조작과 Event 처리 예제문제 3-->
    <input type="text" id="myInput" placeholder="여기에 입력하세요." />
    <br />
    <!--DOM 조작과 Event 처리 예제문제 4-->
    <div id="hoverBox"></div>
    <br />
    <!--DOM 조작과 Event 처리 예제문제 5-->
    <div id="messageContainer"></div>
    <input type="text" id="userInput" />
    <button id="addMessage">메세지 추가</button>
    <br />
    <!--DOM 조작과 Event 처리 예제문제 5-->
    <div id="htmlContainer">"표시되는 HTML 자리"</div>
    <textarea id="htmlInput"></textarea>
    <button id="updateHtml">HTML 업데이트</button>
    <script src="homework.js"></script>
  </body>
</html>
